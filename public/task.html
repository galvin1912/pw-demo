<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management - Drag and Drop</title>
    <link rel="stylesheet" href="/assets/task.css" />
  </head>
  <body>
    <h1>Task Management</h1>
    <ul id="taskList">
      <li class="task" draggable="true" data-task-id="1">Task 1</li>
      <li class="task" draggable="true" data-task-id="2">Task 2</li>
      <li class="task" draggable="true" data-task-id="3">Task 3</li>
      <li class="task" draggable="true" data-task-id="4">Task 4</li>
    </ul>
    <script src="/assets/task.js"></script>
  </body>
</html>
